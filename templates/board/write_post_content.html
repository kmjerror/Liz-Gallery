<div id="main-content">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow mt-12 relative">

      <div class="absolute top-4 left-6">
          <a href="{{ url_for('board') }}" class="ajax-link text-pink-500 hover:underline text-sm font-semibold">
              📄 글 목록 보기
          </a>
      </div>

      <h2 class="text-2xl font-bold text-center text-pink-600 mb-8">📝 자유게시판</h2>

      <form method="POST" class="space-y-6">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div>
              <label class="block text-sm font-medium mb-1">제목</label>
              <input type="text" name="title" required
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-300">
          </div>
          <div>
              <label class="block text-sm font-medium mb-1">내용</label>
              <textarea name="content" required rows="6"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-300"></textarea>
          </div>
          <div class="text-center">
              <button type="submit"
                      class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-md font-semibold">
                  등록
              </button>
          </div>
      </form>
  </div>
</div>
