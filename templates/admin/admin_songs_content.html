<div id="main-content">
    <h2 class="text-2xl font-bold text-pink-700 mb-6">🎵 곡 관리</h2>

    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-6 border border-pink-100 w-full max-w-xl">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-1" for="title">곡 제목</label>
            <input type="text" name="title" id="title" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-pink-300" required>
        </div>

        <div class="mb-4">
            <label for="song" class="block text-gray-700 font-semibold mb-1">MP3 파일</label>
            <input type="file" name="song" id="song" accept=".mp3" required class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-pink-50 file:pink-700 hover:file:bg-pink-100">
        </div>

        <div class="text-right">
            <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">업로드</button>
        </div>
    </form>

    <h3 class="text-lg font-semibold mb-2 text-pink-600">🎧 업로드된 곡 목록</h3>
    <ul class="list-disc list-inside space-y-1 text-gray-700">
        {% for song in songs %}
            <li>{{ song.title }} ({{ song.filename }})</li>
        {% else %}
            <li class="text-gray-400">등록된 곡이 없습니다.</li>
        {% endfor %}
    </ul>
</div>
